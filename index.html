<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Starwars</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>STARWARS RPG</header>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div id="mainSection"></div>
			</div>
			<div class="col-md-2">
				<h3>Your Character</h3>
				<div id="yourCharacter"></div>
			</div>
			<div class="col-md-2">
				<h3>Defender</h3>
				<div id="defender"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<h3>Enemies available to attack</h3>
				<div id="enemiesAvailable"></div>
			</div>
			<div class="col-md-4">
				<h3>Fight section</h3>
				<button id="button-attack" class="btn" value="attack"><h2>Attack</h2></button>
				<div id="display"></div>
				<button id="button-restart" class="btn" value="restart"><h2>Restart</h2></button>
			</div>
		</div>
	</div>
</body>
</html>
