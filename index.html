<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Starwars</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>STARWARS RPG</header>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div id="mainSection">
					<button id="button-1" class="btn btn-primary number" apBaseValue=10 hp=120 ap=10 cap=5 value="1" name="Obi-Wan"><h5>Obi-Wan</h5><br><img src="assets/images/Obi-Wan.jpg" width="120" height="120"><br><h4 id="1">120</h4></button>

					<button id="button-2" class="btn btn-primary number" apBaseValue=15 hp=100 ap=15 cap=8 value="2" name="Luke Skywalker"><h5>Luke Skywalker</h5><br><img src="assets/images/lukeskywalker.jpg" width="120" height="120"><br><h4 id="2">100</h4></button>

					<button id="button-3" class="btn btn-primary number" apBaseValue=8 hp=150 ap=8 cap=15 value="3" name="Darth Sidious"><h5>Darth Sidious</h5><br><img src="assets/images/darth-sidious.jpg" width="120" height="120"><br><h4 id="3">150</h4></button>

					<button id="button-4" class="btn btn-primary number" apBaseValue=5 hp=180 ap=5 cap=25 value="4" name="Darth Maul"><h5>Darth Maul</h5><br><img src="assets/images/Darth-Maul.jpg" width="120" height="120"><br><h4 id="4">180</h4></button>
				</div>
			</div>
			<div class="col-md-2">
				<h3>Your Character</h3>
				<div id="yourCharacter"></div>
			</div>
			<div class="col-md-2">
				<h3>Defender</h3>
				<div id="defender"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<h3>Enemies available to attack</h3>
				<div id="enemiesAvailable"></div>
			</div>
			<div class="col-md-4">
				<h3>Fight section</h3>
				<button id="button-attack" class="btn" value="attack"><h2>Attack</h2></button>
				<div id="display"></div>
				<button id="button-restart" class="btn" value="restart"><h2>Restart</h2></button>
			</div>
		</div>
	</div>
</body>
</html>
